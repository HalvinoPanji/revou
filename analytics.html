<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
	<title>Dashboard</title>
</head>
<body>
	<section>
		<header>
			<h2>
				<a href="#" class="logo">Team 12</a></h2>
				<div class="navigation">
					<a href="index.html">Home</a>
					<a href="data-table.html">Data</a>
					<a href="analytics.html">Analytics</a>
					<a href="about.html">About Us</a>
				</div>
		</header>
	<div class="main-analytics">
		<h2>Analytics</h2>
		<div class="chart" id="chart">
			<div class="filters">
				<div class="sorts">
			<div class="filter-year">
				<label>Filter by Year</label>
				<select name="year" id="year">
					<option value="">Select Year</option>
				</select> 
			</div>

			<div class="filter-borough">
				<label for="">Filter by Borough</label>
				<div id="boroughs">
				<!-- Checkboxes will be dynamically populated here -->
				</div>	
			</div>
			</div>

			<div class="stats">
				<div class="stat">
					<h3>Total Units</h3>
					<p id="total-units">0</p>
				</div>
				<div class="stat">
					<h3>Residential Units</h3>
					<p id="residential-units">0</p>
				</div>
				<div class="stat">
					<h3>Commercial Units</h3>
					<p id="commercial-units">0</p>
				</div>
			</div>
			<div class="propertyUnitChart">
				<canvas id="propertyUnitChart"></canvas>
			</div>
		</div>
			<div class="salePriceChart">
				<canvas id="salePriceChart"></canvas>
			</div>
			<div class="unitTypeComparisonChart">
			<canvas id="unitTypeComparisonChart"></canvas>
		</div>
		<div class="buildingAgeGraph">
				<canvas id="buildingAgeGraph"></canvas>
		</div>
</section>
<script src="js/script.js"></script>

</body> 
</html>
