<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/dashboard.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
	<title>Dashboard</title>
</head>
<body>
	<section>
		<header class="header">
            <h2><a href="#" class="logo">TEAM 12</a></h2>
            <nav class="navbar">
                <div id="close" class="fas fa-times"></div>
    
                <a href="index.html" class="nav_item">Home</a>
                <a href="table.html" class="nav_item">Data</a>
                <a href="dashboard.html" class="nav_item">Dashboard</a>
                <a href="about.html" class="nav_item">About Us</a>
            </nav>
                <div id="menu" class="fas fa-bars"></div>
        </header>

	<div class="main-analytics">
		<h2>DASHBOARD</h2>
		<div class="chart" id="chart">
			<div class="filter-year">
				<label class="lbl-year">Filter by Year</label>
				<select name="year" id="year">
					<option value="">Select Year</option>
				</select> 
				<div class="filter-borough">
					<label class="lbl-borough">Filter by Borough</label>
					<div id="boroughs">
					<!-- Checkboxes will be dynamically populated here -->
					</div>	
				</div>
				<div class="stats">
					<div class="stat">
						<h3>Total Units</h3>
						<p id="total-units">0</p>
					</div>
					<div class="stat">
						<h3>Total Sale Price</h3>
						<p id="total-sale">0</p>
					</div>
					<div class="stat">
						<h3>Residential Units</h3>
						<p id="residential-units">0</p>
					</div>
					<div class="stat">
						<h3>Commercial Units</h3>
						<p id="commercial-units">0</p>
				</div>
		</div>
			<!-- <div class="stats">
				<div class="stat">
					<h3>Total Units</h3>
					<p id="total-units">0</p>
				</div>
				<div class="stat">
					<h3>Residential Units</h3>
					<p id="residential-units">0</p>
				</div>
				<div class="stat">
					<h3>Commercial Units</h3>
					<p id="commercial-units">0</p>
				</div> -->
			</div>

			<div class="propertyUnitChart" style="width:auto">
				<figcaption> Chart of Building Property Total Unit Sales</figcaption>
				<canvas id="propertyUnitChart"></canvas>
				
			</div>
		
			<div class="salePriceChart" style="align-content: center">
				<figcaption>Chart of Property Sales Prices by Borough</figcaption>
				<canvas id="salePriceChart"></canvas>
				
			</div>

			<div class="stackedSaleComparisonChart">
				<figcaption>Chart of Sale Comparison in 2016/2017</figcaption>
				<canvas id="stackedSaleComparisonChart"></canvas>
				
			</div>
			<div class="unitSalesChart">
				<figcaption>Chart of Unit Type Comparison Chart</figcaption>
				<canvas id="unitSalesChart"></canvas>
			</div>
			<div class="saleTrendChart">
				<figcaption>Chart of Sale Price Trend By Time</figcaption>
				<canvas id="saleTrendChart"></canvas>
			</div>

		</div>
	</div>
</section>
<script src="js/script.js"></script>

<script>
	let navbar = document.querySelector('.header .navbar')

		document.querySelector('#menu').onclick = () =>{
		navbar.classList.add('active');
		}

		document.querySelector('#close').onclick = () =>{
		navbar.classList.remove('active');
		}
</script>

</body> 
</html>
