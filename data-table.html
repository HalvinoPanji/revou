<style>

	table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 10px;
  border: 2px solid #ddd;
}

#entries-dropdown {
  margin-bottom: 10px;
  
}

#entries-select {
  padding: 5px;
  color: #fff;
  border: 1px solid	#ddd;
  background-color: #007bff;
  border-radius: 10px;
}

#pagination {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

#pagination button {
  padding: 5px 10px;
  border: 1px solid #ddd;
  margin: 5px;
  cursor: pointer;
  border-radius: 10px;
}

#pagination button.disabled {
  opacity: 0.5;
  cursor: default;
}

#page-info {
  margin: 0 10px;
}

.page-button.active {
  /* Styles for the highlighted button */
  background-color: #007bff; /* Example blue color */
  color: #fff; /* Example white text color */
  border-color: #007bff; /* Example blue border color */
}	

</style>

	  </table>
